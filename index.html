<!DOCTYPE html>

<html>

<head>

	<title>My HomePage</title>
<style>

table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Table With Border</h2>


<table style="width:100%">
		<tr>
			<th>No</th>
			<th>Item</th>
			<th>Page</th>
		</tr>
		<tr>
			<th>Item</th>
			<td><ol>
				<li>Hello</li>
			<ul style="list-style-type:square;">
				<li>Testing 1</li>
				<li>Testing 2</li>
			</ul>
				<li>Hello 2</li>
			<ul style="list-style-type:circle;">
				<li>Testing 4</li>
				<li>Testing 5</li>
			</ul>
			</td></ol>
			<td>
			<dl>
				<dt>Page 1</dt>
			<br>
				<dt>Page 2</dt>
			</dl>
			</td>
		</tr>

		<tr>
			<th>Item 2</th>
			<td><ol type="1" start="3">
				<li>Hello 3</li>
			
			<ol type="i">
				<li>Testing 6</li>
				<li>Testing 7</li>
				<li value="10">Testing 8</li>
			</ol>
			</ol>
			</td>

			<td>
			<dl>
				<dt>Page 3</dt>
			</dl>
			</td>
		</tr>
</table>	
				
</body>

</html>
